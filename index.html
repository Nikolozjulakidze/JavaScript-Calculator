
<head>
        <title>JavaScript Calculator</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <script type="text/javascript" src="/scripts/script.js"></script>
        
</head>
<body>
  <div class="container">
  <!--caution-->
<!-- es aris nikolozis komentari -->
   <div id="calculator">
    
    <!--Title-->
     <div class="text-center">
       <h5><b>Java-TI 85-Silver</b></h5>
      </div>
    
    <!-- input -->
     <div id='inputbox' class='text-right'>
        <div id='entry'>
          <p id='answer'>0</p>
       </div>
       <div id='history'>
         <p id="historyIn">0</p>
       </div>
      </div>
    <!-- end input -->
    <!-- buttons -->
    
      <div id="buttons">
       <button value ='1'>1</button>
       <button value ='2'>2</button>
       <button value ='3'>3</button>
       <button value ='/'>&divide;</button>
       <button value ='4'>4</button>
       <button value ='5'>5</button>
       <button value ='6'>6</button>
      
      <button id="multiply" value ='*'>X</button>
      <button value ='7'>7</button>
      <button value ='8'>8</button>
      <button value ='9'>9</button>
      
      <button id="minus" value ='-'>-</button>
      <button value ='0'>0</button>
      <button value ='.'>.</button>
      <button id="plus" value ='+'>+</button>
      <button id="equal" value="=">=</button>
      
      <!-- red buttons -->
    <div id="clear">
    <button id="AC" class="red" value = 'ac'>AC</button>
    <button id="CE" class="red" value = 'ce'>CE</button>
    </div>
      <!-- end red buttons -->
    </div>
    <!--End Buttons-->
    

    
</div>
  <!--end container-->
  <!--Footer-->
  <footer>
<p>Created and coded by<a href="www.linkedin.com/in/davit-julakidze154" target="_blank" class="blue"> Davit Julakidze</a></p>
  </footer>

  </body>
